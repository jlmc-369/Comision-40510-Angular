<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let ciudad of ciudades">
            <mat-card>
                <mat-card-header class="card-header">
                    <mat-card-title>{{ciudad.nombre}} - {{ciudad.provincia.nombre}}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="list-group-item">
                    <div>Población:  {{ciudad.poblacion}} <br>
                    Cantonización: {{ ciudad.fechaCantonizacion | date: 'mediumDate' }}</div>
                </mat-card-content>
                <!-- <img src="https://froicorp.net/FroiCorp-logo-002.png" alt="" class="card-imagen"> -->
                <img src='{{ciudad.foto}}' alt="" class="card-imagen">
                <mat-card-actions>
                    <button mat-raised-button color="primary">
                        Editar
                    </button>
                    <button mat-button color="warn">
                        Eliminar  
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
