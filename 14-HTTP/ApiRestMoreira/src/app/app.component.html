<ng-container *ngIf="sesion$ | async as sesion">
  <mat-toolbar color="primary" *ngIf="sesion.sesionActiva">
    <span>Paises con Tecnolog√≠a 5G</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="redirigirInicio()">Inicio</button>
    <a mat-button routerLink="paises/listar">Lista de Paises</a>
    <a mat-button routerLink="paises/egregar" *ngIf="sesion.usuarioActivo?.esAdmin">Agregar Pais</a>

  </mat-toolbar> 
</ng-container>
