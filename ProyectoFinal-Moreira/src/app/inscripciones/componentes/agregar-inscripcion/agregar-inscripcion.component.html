        <mat-form-field>
            <mat-label>Alumno</mat-label>
            <mat-select formControlName="alumno">
                <mat-option *ngFor="let alumno of alumnos$ | async" [value]="alumno"> {{alumno.nombre}} </mat-option>
            </mat-select>
        </mat-form-field>     
        <br>
        <mat-form-field>
            <mat-label>Curso</mat-label>
            <mat-select formControlName="curso">
                <mat-option *ngFor="let curso of cursos$ | async" [value]="curso"> {{curso.nombre}} </mat-option>
            </mat-select>
        </mat-form-field> 
        <br>
        <div>
            <button mat-raised-button type="submit" [disabled]="formulario.invalid">Guardar</button>
        </div>
    </form>
