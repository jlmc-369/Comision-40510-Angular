<h1 mat-dialog-title> Editar alumno - {{ alumno.nombre }}</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario" (ngSubmit)="editarAlumno()">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Edad</mat-label>
            <input matInput formControlName="edad">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pa√≠s</mat-label>
            <input matInput formControlName="pais">
        </mat-form-field>
        <br>
    </form>
</div>

<div mat-dialog-actions align="end">
    <button matDialogClose mat-button color="secundary">Cerrar</button>
    <button mat-raised-button color="primary" (click)="editarAlumno()">Guardar</button>
    
</div>
