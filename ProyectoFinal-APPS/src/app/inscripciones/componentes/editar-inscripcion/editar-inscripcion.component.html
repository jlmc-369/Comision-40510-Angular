<h1 mat-dialog-title> Editar Inscripcion - {{ inscripcion.alumno }}</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario" (ngSubmit)="EditarInscripcion()">
        <!-- <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field> -->       
        <mat-form-field>
            <mat-label>Alumno</mat-label>
            <mat-select formControlName="alumno">
                <mat-option *ngFor="let alumno of alumnos$ | async" [value]="alumno.nombre"> {{alumno.nombre}} </mat-option>
            </mat-select>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Curso</mat-label>
            <mat-select formControlName="curso">
                <mat-option *ngFor="let curso of cursos$ | async" [value]="curso.nombre"> {{curso.nombre}} </mat-option>
            </mat-select>
        </mat-form-field><br>
    </form>
</div>

<div mat-dialog-actions align="end">
    <button matDialogClose mat-button color="secundary">Cerrar</button>
    <button mat-raised-button color="primary" (click)="EditarInscripcion()">Guardar</button>
    
</div>
