<h1> Agregar Curso</h1>

<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="agregarCurso()">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Comision</mat-label>
            <input matInput formControlName="comision">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio">
            <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
            <mat-datepicker #fechaInicio></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin">
            <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
            <mat-datepicker #fechaFin></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Profesor</mat-label>
            <mat-select formControlName="profesor">
                <mat-option *ngFor="let profesor of profesores" [value]="profesor.nombre">{{profesor.nombre}}</mat-option>
            </mat-select>
        </mat-form-field><br>
        <div>
            <mat-slide-toggle formControlName="inscripcionAbierta">Estado de la Comisi√≥n</mat-slide-toggle>
        </div><br>

        <div  class="col-md-6">
            <button id="btnAgregar" type="submit" mat-raised-button> Agregar Curso</button>
        </div>
    </form>
</div>

<div id="lista-cursos" *ngIf="curso.length > 0">
    Cursos:
    <pre>
        {{ curso | json }}
    </pre>
</div>
