<div class="clase-hijo">
    <h4>Este es un mensaje desde el componente hijo</h4>
    <ol>
        <li *ngFor="let estudiante of estudiantesHijo">
            <p>Nombre: {{estudiante.nombre}}</p>
            <p>Curso: {{estudiante.curso}}</p>
            <p>Esta Activo: {{estudiante.activo}}</p>
            <p>Nota Media: {{estudiante.notaMedia}}</p>
        </li>
    </ol>

    <div class="formulario">
        <div class="row">
            <div class="col">
                <input type="text" [(ngModel)]="nombre" placeholder="Nombre">
            </div>
            <div class="col">
                <input type="text" [(ngModel)]="curso" placeholder="Curso">
            </div>
            <div class="col">
                <input type="checkbox" [(ngModel)]="activo">
                <label>Activo</label>
            </div>
            <div class="col">
                <input type="number" placeholder="Nota Media" [(ngModel)]="notaMedia">
            </div>                                    
        </div>
        <div class="row">
            <button (click)="agregarEstudiante()">Agregar Estudiante</button>
        </div>
    </div>
</div>
